<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">LmsPlatform</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="nav navbar-nav flex-grow">
          <li *ngIf="isUserAuthenticated && isTeacher" class="nav-item">
            <a class="nav-link" [routerLink]="['/my-courses']" [routerLinkActive]="['active']">Teacher area</a>
          </li>

          <li *ngIf="isUserAuthenticated" class="nav-item">
            <a class="nav-link" [routerLink]="['/my-courses']" [routerLinkActive]="['active']">My Courses</a>
          </li>
          <li *ngIf="isUserAuthenticated" class="nav-item">
            <a class="nav-link" [routerLink]="['/courses']" [routerLinkActive]="['active']">Courses</a>
          </li>

          <li *ngIf="!isUserAuthenticated" class="nav-item">
            <a class="nav-link" [routerLink]="['/login']" [routerLinkActive]="['active']">Log in</a>
          </li>
          <li *ngIf="!isUserAuthenticated" class="nav-item">
            <a class="nav-link" [routerLink]="['/register']" [routerLinkActive]="['active']">Register</a>
          </li>

          <li *ngIf="isUserAuthenticated" class="nav-item ml-3">
            <a class="btn nav-link" (click)="logout()">Log-out</a>
          </li>
          <!-- <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/fetch-data']">Fetch data</a>
          </li> -->
        </ul>
      </div>
    </div>
  </nav>
</header>
