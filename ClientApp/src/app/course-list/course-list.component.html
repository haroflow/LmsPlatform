<p>Filters: TODO</p>

<div *ngIf="courses === null || courses.length == 0">
  <p>No courses available</p>
</div>

<div *ngIf="courses !== null && courses.length > 0">
  <div class="row">
    <div class="col-4 mb-3 d-flex align-items-stretch" *ngFor="let course of courses">
      <app-course-card class="d-flex align-items-stretch" [course]="course"></app-course-card>
    </div>
  </div>
</div>
